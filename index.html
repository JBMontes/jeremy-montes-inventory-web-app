<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" sizes="16x16" href="./assets/favicon_io/favicon.ico">
    <link rel="stylesheet" href="styles.css" />
    <script src="./index.js" defer></script>
    <title>Jaranimo's Vintage</title>
  </head>
  <body>
    <h1>Jaranimo's Vintage Inventory</h1>

    <div class="collection">
      <div class="shirt">
     
          <img
            src="https://process.fs.grailed.com/AJdAgnqCST4iPtnUxiGtTz/auto_image/cache=expiry:max/rotate=deg:exif/resize=height:1400/output=quality:50/no_metadata/compress/sqd6S4J9QXGqNmDrWMdc"
            alt="Star Wars"
          />
          <hr />
          <p>Name: Star Wars Episode 1 Tee</p>
          <p>Price: $250</p>
          <p>Size: XL</p>
          
          <p>Condition: Excellent</p>
          <br />
          <button id="in-stock" >In Stock ✔︎</button>
          <br/>
          <button id="removeButton">Remove</button>
          <hr />
     
      </div>

      <div class="shirt">
        <img
          src="https://i.etsystatic.com/18755424/r/il/535fb4/4955671260/il_680x540.4955671260_lbwg.jpg"
          alt="Stone Cold"
        />
        <hr />
        <p>Name: Stone Cold Tee</p>
        <p>Price: $150</p>
        <p>Size: L</p>
        
        <p>Condition: Fair</p>

        <br />
        <button id="in-stock" >In Stock ✔︎</button>
        <br/>
        <button id="removeButton">Remove</button>
        <hr />
      </div>

      <div class="shirt">
        <img
          src="https://cdn.sanity.io/images/c1chvb1i/production/d024400f906af3d000171bd0da748abf883e6654-646x430.jpg/garfield-the-hundreds-6-1.jpg"
          alt="Garfield"
        />
        <hr />
        <p>Name: The Hundreds Garfield</p>
        <p>Price: $100</p>
        <p>Size: M</p>
       
        <p>Condition: Good</p>
        <br />
        <button id="in-stock" >In Stock ✔︎</button>
        <br/>
        <button id="removeButton">Remove</button>
        <hr />
      </div>
    </div>

    <div class="updates">
      
      <form name="formUpdate" class="formUpdate">
        <h2>UPDATES</h2>

        <p class="errorMessage" name="errorMessage" hidden> </p>
      
          <label>
            <strong>Image URL:</strong>
            <input  type=url id="image" name="image" alt="text"  oninvalid="this.setCustomValidity(`Paste URL of shirt image.`)" oninput="setCustomValidity('')"/>
         </label>
      
        <label>
             <strong> Name:</strong>
              <input type="text" id="name" name="name"  oninvalid="this.setCustomValidity(`What do we have here?`)" oninput="setCustomValidity('')"/>
            </label>
    
              <label>
                <strong>Price:</strong>
                <input type="number" id="price" name="price" min="1" max="1000" required oninvalid="this.setCustomValidity(`What's the price?`)" oninput="setCustomValidity('')"/>
              </label>
       
              <label>
                <strong>Size:</strong>
                <input type="text" id="size" name="size" required oninvalid="this.setCustomValidity(`What size is the shirt?`)" oninput="setCustomValidity('')"/>
              </label>
            
              <label>
                <strong>Condition:</strong>
                <input type="text" id="condition" name="condition" required oninvalid="this.setCustomValidity(`Tell us about the condition!`)" oninput="setCustomValidity('')"/>
              </label>
        
              <br />
        
                <button id="in-stock" name="in-stock">In Stock ✔︎</button>
              <br />
              <input id="resetButton" type="reset" value="↩︎" title="Reset" />
               <input id="submitButton" type="submit" value="✔" title="Submit"/>
               <br/>            
      </form>
    
    </div>
    <div class="footer">
        <footer> 
        <small>© Jaranimo's Vintage</small>    
        <p> You're a Team Player! </p>
        </footer>
    </div>
  </body>
 
  </div>
</html>
