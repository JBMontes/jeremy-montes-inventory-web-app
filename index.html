<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="./index.js" defer></script>
    <title>Jaranimo's Vintage</title>
  </head>
  <body>
    <h1>Jaranimo's Vintage Inventory</h1>

    <div class="collection">
      <div class="shirt">
     
          <img
            src="https://process.fs.grailed.com/AJdAgnqCST4iPtnUxiGtTz/auto_image/cache=expiry:max/rotate=deg:exif/resize=height:1400/output=quality:50/no_metadata/compress/sqd6S4J9QXGqNmDrWMdc"
            alt="Star Wars"
          />
          <hr />
          <p>Name: Star Wars Episode 1 Tee</p>
          <p>Price: $250</p>
          <p>Size: XL</p>
          
          <p>Condition: Excellent</p>
          <br />
          <button id="in-stock" >In Stock ✔︎</button>
          <br/>
          <button id="removeButton">Remove</button>
          <hr />
     
      </div>

      <div class="shirt">
        <img
          src="https://i.etsystatic.com/18755424/r/il/535fb4/4955671260/il_680x540.4955671260_lbwg.jpg"
          alt="Stone Cold"
        />
        <hr />
        <p>Name: Stone Cold Tee</p>
        <p>Price: $150</p>
        <p>Size: L</p>
        
        <p>Condition: Fair</p>

        <br />
        <button id="in-stock" >In Stock ✔︎</button>
        <br/>
        <button id="removeButton">Remove</button>
        <hr />
      </div>

      <div class="shirt">
        <img
          src="https://cdn.sanity.io/images/c1chvb1i/production/d024400f906af3d000171bd0da748abf883e6654-646x430.jpg/garfield-the-hundreds-6-1.jpg"
          alt="Garfield"
        />
        <hr />
        <p>Name: The Hundreds Garfield</p>
        <p>Price: $100</p>
        <p>Size: M</p>
       
        <p>Condition: Good</p>
        <br />
        <button id="in-stock" >In Stock ✔︎</button>
        <br/>
        <button id="removeButton">Remove</button>
        <hr />
      </div>
    </div>

    <div class="updates">
      
      <form class="formUpdate">
        <h2>UPDATES</h2>
        
          <label>
            <strong>Image URL:</strong>
            <input  type=url id="image" name="image" alt="text" />
            <label>
             <strong> Name:</strong>
              <input  id="name" name="name" />
              <label>
                <strong>Price:</strong>
                <input id="price" name="price" />
              </label>
              <label>
                <strong>Size:</strong>
                <input id="size" name="size" />
              </label>
              <label>
                <strong>Condition:</strong>
                <input id="condition" name="condition" />
              </label>
              <br />
               
                <button id="in-stock" name="in-stock">In Stock ✔︎</button>
              <br />
              <input id="resetButton" type="reset" value="↩︎" />
               <input id="submitButton" type="submit" value="✔"/>
            </label>
          </label>
        
      </form>
    </div>
  </body>
 
  </div>
</html>
